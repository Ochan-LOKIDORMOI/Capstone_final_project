{% extends "base.html" %} {% block title %}User Profile{% endblock %} {% block
content %}

<div class="profile-container vertical-center">
  <div
    class="profile-card"
    style="
      background-color: #ffffff15;
      padding: 25px;
      border-radius: 10px;
      width: 360px;
      text-align: center;
    "
  >
    <!-- Profile Image Upload -->
    <label for="avatar-input" style="cursor: pointer">
      {% if photo %}
      <img
        src="{{ photo }}"
        alt="Profile Photo"
        class="profile-avatar"
        style="
          width: 120px;
          height: 120px;
          border-radius: 50%;
          object-fit: cover;
        "
      />
      {% else %}
      <div class="profile-avatar" style="font-size: 100px">👨🏿‍🌾</div>
      {% endif %}
      <p style="font-size: 13px; color: #ccc">Click image to update</p>
    </label>

    <!-- Hidden file input -->
    <form
      action="/update-profile"
      method="POST"
      enctype="multipart/form-data"
      style="margin-top: 10px"
    >
      <input
        type="file"
        name="avatar"
        id="avatar-input"
        accept="image/*"
        style="display: none"
      />

      <!-- Editable Fields -->
      <input
        name="name"
        class="form-input"
        value="{{ name }}"
        placeholder="Name"
        required
      />
      <input
        name="email"
        class="form-input"
        value="{{ email }}"
        placeholder="Email"
        required
      />
      <input
        name="phone"
        class="form-input"
        value="{{ phone }}"
        placeholder="Phone"
        required
      />
      <input
        name="location"
        class="form-input"
        value="{{ location }}"
        placeholder="Farm Location"
        required
      />

      <button class="btn-submit" style="margin-top: 10px">
        💾 Save Changes
      </button>
    </form>
  </div>
</div>

<style>
  .profile-container {
    display: flex;
    justify-content: center;
    padding: 30px 0;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #000;
  }

  .btn-submit {
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    width: 100%;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }

  .btn-submit:hover {
    background-color: #218838;
  }
</style>
{% endblock %}
