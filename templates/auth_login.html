{% extends "auth_base.html" %}
{% block title %}Login | Kulinda Shamba{% endblock %}
{% block content %}
<div class="auth-bg">
  <div class="auth-card fade-in">
    <h2 class="auth-title">Login to Continue</h2>
    <form method="POST" action="/dashboard">
      <input type="email" name="email" placeholder="Email Address" class="form-input" required>
      <input type="password" name="password" placeholder="Password" class="form-input" required>
      <button type="submit" class="btn-submit">Log In</button>
    </form>
    <p class="auth-link-text">Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</div>
{% endblock %}
