<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Kulinda Shamba{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/Kulinda.png') }}"
          alt="Kulinda Shamba Logo"
        />
        <h1>KULINDA SHAMBA</h1>
        <p>Wildlife Detection & Farm Protection</p>
      </div>
      <nav class="main-nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/detect">Detection</a>
        <a href="/upload">Predict</a>
        <a href="/register-farmer">Register</a>
        <a href="/sms">SMS Alerts</a>
        <a href="/log">Log</a>
        <a href="/feedback">Feedback</a>
        <a href="/profile">Profile</a>
      </nav>
    </header>
    <main class="content">{% block content %}{% endblock %}</main>
  </body>
</html>
